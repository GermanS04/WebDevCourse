<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address, and we'll send you a link to reset your password.</p>
  
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div
          *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          class="error-message"
        >
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email is required.
          </span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </span>
        </div>
      </div>
  
      <button type="submit" [disabled]="forgotPasswordForm.invalid" class="submit-btn">
        Send Reset Link
      </button>
    </form>
  
    <div class="back-to-login">
      <a routerLink="/signin">Back to Sign In</a>
    </div>
</div>
