<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-container">
    <h2>Create Account</h2>

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)"
            class="error-message">
        Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched"
            class="error-message">
        Email is required
        </div>
        <div *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched"
            class="error-message">
        Please enter a valid email
        </div>
    </div>

    <div class="form-group">
        <label for="birthdate">Date of Birth</label>
        <input type="date" id="birthdate" formControlName="birthdate" required>
        <div *ngIf="signupForm.get('birthdate')?.invalid && signupForm.get('birthdate')?.touched"
            class="error-message">
        Valid birth date is required
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched"
            class="error-message">
        Password is required
        </div>
        <div *ngIf="signupForm.get('password')?.errors?.['minlength']"
            class="error-message">
        Password must be at least 8 characters
        </div>
    </div>

    <button type="submit" [disabled]="!signupForm.valid" class="submit-btn">Sign Up</button>
</form>
